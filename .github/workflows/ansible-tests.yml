# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: ansible-tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        #python-version: [ 2.7, 3.5, 3.6, 3.7, 3.8, 3.9]
        python-version: [ 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ansible pycodestyle pylint pytest coverage voluptuous pytest-xdist yamllint
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        mkdir -p ~/.ansible/collections/ansible_collections/qaxi/ciscosmb
        cp -r * ~/.ansible/collections/ansible_collections/qaxi/ciscosmb/
    - name: Lint
      run: |
        cd ~/.ansible/collections/ansible_collections/qaxi/ciscosmb
        ansible-test sanity --python ${{ matrix.python-version }}
    - name: Test with pytest
      run: |
        ~/.ansible/collections/ansible_collections/qaxi/ciscosmb
        ansible-test unit --python ${{ matrix.python-version }}
